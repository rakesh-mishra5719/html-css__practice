<!DOCTYPE html>
<html>

<head>
    <title>
        flexbox practice
    </title>
</head>

<body style="padding-bottom: 500px;">
    <!-- **************************
        flexbox (important)
    **************************
                1.display: flex;
                flex-direction: row;
                It makes a div flexible it means we can change the div size. 
                 <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine;">div 1 text</div>
        <div style="background-color: blanchedalmond;">div 2 <p>text</p>
        </div>
    </div>

            -->
    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine;">div 1 text</div>
        <div style="background-color: blanchedalmond;">div 2 <p>text</p>
        </div>
    </div>


    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; flex: 1;">flex 1 <p>text</p>
        </div>
    </div>

    <div style="
        margin-top: 30px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: aquamarine; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; flex: 1;">flex: 1 <p>text</p>
        </div>
        <div style="background-color: aquamarine; flex:2">flex: 2</div>
    </div>

    <div style="
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;

        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
        <div style="background-color: aquamarine; width: 100px;">100px</div>
        <div style="background-color: blanchedalmond; width: 100px;">flex: 1 
        </div>
        <div style="background-color: aquamarine; width: 100px;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;

    display: flex;
    flex-direction: row;
    justify-content: space-between;
    ">
    <div style="background-color: aquamarine; width: 100px;">100px</div>
    <div style="background-color: blanchedalmond; width: 100px;">flex: 1 
    </div>
    <div style="background-color: aquamarine; width: 100px;">100px</div>
</div>

<div style="
margin-top: 30px;
height: 70px;
border-width: 1px;
border-style: solid;
border-color: gray;

display: flex;
flex-direction: row;
justify-content: space-between;
align-items: center;
">
<div style="background-color: aquamarine; width: 100px;">100px</div>
<div style="background-color: blanchedalmond; width: 100px;">flex: 1 
</div>
<div style="background-color: aquamarine; width: 100px;">100px</div>
</div>
</body>

</html>
