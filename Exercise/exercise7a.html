<!DOCTYPE html>
<html>
    <head>
        <title>image prac</title>
        <style>
            @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .image {
      animation: rotate 4s infinite linear;
    }
            .image{
                width: 300px;
                height: 300px;
                object-fit: contain;
                object-position: top;
                border: 2px solid black;
                border-radius: 50%;
            }
        </style>

    </head>
    <body>
        
        <span><img class="image" src="pngimg.com - tire_PNG64.png" alt="pic"></span>
        <span><img class="image" src="pngimg.com - tire_PNG64.png" alt=""></span>
    </body>
</html>
